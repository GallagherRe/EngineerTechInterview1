<div *ngIf="errormsg.length">{{errormsg}}</div>
<form [formGroup]="sanctionedEntityForm" novalidate (ngSubmit)="save()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">      
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
            *Required
        </div>
    </div>
    <div class="form-group">
        <label for="domicile">domicile</label>
        <input type="text" class="form-control" id="domicile" formControlName="domicile">
        <div *ngIf="domicile.invalid && (domicile.dirty || domicile.touched)" class="invalid-feedback">
            *Required
        </div>
    </div>
    <div class="form-group">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="status" formControlName="accepted">
            <label class="custom-control-label" for="status">Status</label>
        </div>
    </div>
    <button type="submit" [disabled]="!sanctionedEntityForm.valid" class="btn btn-primary">Submit</button>
</form>

<br /> {{sanctionedEntityForm.value | json}}
<br /> {{sanctionedEntityForm.valid | json}}
