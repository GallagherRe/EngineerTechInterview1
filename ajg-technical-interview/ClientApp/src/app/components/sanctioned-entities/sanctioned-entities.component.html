<h1 id="tableLabel">Sanctioned Entities</h1>

<p *ngIf="!entities"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="entities">
    <thead>
    <tr>
        <th>Name</th>
        <th>Domicile</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entity of entities; let i = index">
        <td>{{ entity.name }}</td>
        <td>{{ entity.domicile }}</td>
        <td>
            <div class="custom-control custom-switch">
                <input *ngIf="entity.accepted" type="checkbox" class="custom-control-input" attr.id="customSwitch{{ i }}" checked>
                <label *ngIf="entity.accepted" class="custom-control-label text-success" for="customSwitch {{ i }}">Accepted</label>
                <input *ngIf="!entity.accepted" type="checkbox" class="custom-control-input" attr.id="customSwitch{{ i }}">
                <label *ngIf="!entity.accepted" class="custom-control-label text-danger" for="customSwitch {{ i }}">Rejected</label>
              </div>
        </td>
    </tr>

    <tr>
        <td colspan="3">
            <a [routerLink]="['/add-sanctioned-entity']">Add New Sanctioned Entity</a>
        </td>
    </tr>
    </tbody>
</table>
