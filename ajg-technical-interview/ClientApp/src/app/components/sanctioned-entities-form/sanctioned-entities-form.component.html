<h1 id="tableLabel">Add New Sanctioned Entities</h1>

<form [formGroup]="entityForm" ngSubmit="handleSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" formControlName="name" maxlength="100" />
        <div *ngIf="(entityForm.get('name').touched || submitted) && entityForm.get('name').errors">
            Name Required
        </div>
    </div>
    <div class="form-group">
        <label for="domicile">Domicile</label>
        <input id="domicile" class="form-control" formControlName="domicile" maxlength="100" />
        <div *ngIf="(entityForm.get('domicile').touched || submitted) && entityForm.get('domicile').errors">
            Domicile Required
        </div>
        <div *ngIf="alreadyExists">
            Entity with this domicile and name already exists
        </div>
    </div>
    <div class="form-group">
        <label for="accepted">Accepted</label>
        <input id="accepted" type="checkbox" formControlName="accepted" />
        <!-- apologies for no material - no time to sort packages! -->
    </div>
    <button type="button" (click)="handleSubmit()">Save</button>
</form>
