<form [formGroup]="entityForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
    <div *ngIf="entityForm.get('name').hasError('required') && entityForm.get('name').touched">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="domicile">Domicile:</label>
    <input type="text" id="domicile" formControlName="domicile" class="form-control" />
    <div *ngIf="entityForm.get('domicile').hasError('required') && entityForm.get('domicile').touched">
      Domicile is required.
    </div>
  </div>

  <div class="form-group">
    <label>Status:</label>
    <input type="checkbox" formControlName="isSanctioned" class="form-control-switch" />
  </div>

  <button type="submit" class="btn btn-primary">Add Entity</button>
</form>
